<body class="font-weight-bolder">
<!-- Header -->
  <div class="p-3 fixed-top text-bg-dark">
    <div class="container">

      <header class="d-flex flex-wrap justify-content-center ">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4 text-white">Joke Page</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-secondary" aria-current="page">Main Page</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About Us</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Contact</a></li>
        </ul>
      </header>

    </div>
  </div>
  <br>
  <br>

<!-- Content -->

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow min-vh-250">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">Rate this joke!</h1>
      </div>
      <div class="modal-body py-0">
        <p id="joke"></p>
        <div class="d-flex flex-wrap justify-content-center ">
          <button id="loading" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
        <br>
      </div>
      <div class="modal-footer flex-wrap justify-content-right w-100 gap-2 pb-3 border-top-0">
        <button id="btn-addToLiked" type="button" class="btn btn-success rounded-pill px-3">Like</button>
        <button id="btn-addToDisliked"  type="button" class="btn btn-danger rounded-pill px-3">Dislike</button>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="d-flex flex-wrap justify-content-center ">
    <button id="btn-newAPI"  class="btn btn-primary rounded-pill px-3" type="button">Generate new Joke</button>
  </div>
  <br>
  <div class="d-flex flex-wrap justify-content-center ">
    <button id="btn-liked"  class="m-3 btn btn-success rounded-pill px-3" type="button">Liked</button>

    <button id="btn-disliked" class="m-3 btn btn-danger rounded-pill px-3" type="button">Disliked</button>
  </div>

</div>

<!-- Footer -->

<br>

</div>
